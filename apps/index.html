<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
    <h1>Todo App</h1>
    <form id="form">
    <input type="text" name="task" id="input" placeholder="enter task">
    <input type="submit" name="create-todo" value="create-todo" id="create-todo" >
    </form>
    <div class="total-div">
        <h2>Todo</h2>
        <ul class="uncompleted-task">
        </ul>
    </div>
    </div>
    
</body>
</html>
